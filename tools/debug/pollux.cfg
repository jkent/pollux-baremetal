adapter driver ftdi
ftdi_vid_pid 0x0403 0x8a98 0x0403 0x6010
ftdi_channel 0
ftdi_layout_init 0x0038 0x087b
ftdi_layout_signal nTRST -data 0x0020
ftdi_layout_signal nSRST -data 0x0010
adapter speed 1000
adapter srst pulse_width 100
adapter srst delay 250
jtag_ntrst_assert_width 100
jtag_ntrst_delay 250

transport select jtag
reset_config separate trst_push_pull srst_push_pull

telnet_port 4444
gdb_port 3333
gdb_memory_map disable
gdb_flash_program disable

jtag newtap pollux cpu -irlen 4 -expected-id 0x07926f0f
target create pollux.cpu arm926ejs -endian little -chain-position pollux.cpu
pollux.cpu configure -work-area-phys 0x800000 -work-area-virt 0x800000 -work-area-size 0x100000

arm7_9 dcc_downloads enable
arm7_9 fast_memory_access enable
